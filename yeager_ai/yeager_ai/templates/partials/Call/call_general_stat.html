<div class="col-xl-6">
  <!--begin::Card widget 19-->
  <div class="card card-flush h-lg-100">
    <!--begin::Header-->
    <div class="card-header pt-5">
      <!--begin::Title-->
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bold text-dark">Performance</span>
        <span class="text-gray-400 mt-1 fw-semibold fs-6"
          >1,046 Inbound Calls today</span
        >
      </h3>
      <!--end::Title-->
      <!--begin::Toolbar-->
      <div class="card-toolbar">
        <!--begin::Label-->
        <span class="badge badge-light-danger fs-base mt-n3">
          <i class="ki-duotone ki-arrow-down fs-5 text-danger ms-n1">
            <span class="path1"></span>
            <span class="path2"></span> </i
          >7.4%</span
        >
        <!--end::Label-->
      </div>
      <!--end::Toolbar-->
    </div>
    <!--end::Header-->
    <!--begin::Card body-->
    <div class="card-body d-flex align-items-end pt-6">
      <!--begin::Row-->
      <div class="row align-items-center mx-0 w-100">
        <!--begin::Col-->
        <div class="col-7 px-0">
          <!--begin::Labels-->
          <div class="d-flex flex-column content-justify-center">
            <!--begin::Label-->
            <div class="d-flex fs-6 fw-semibold align-items-center">
              <!--begin::Bullet-->
              <div
                class="bullet bg-success me-3"
                style="border-radius: 3px; width: 12px; height: 12px"
              ></div>
              <!--end::Bullet-->
              <!--begin::Label-->
              <div class="fs-5 fw-bold text-gray-600 me-5">
                CRM Team Performance:
              </div>
              <!--end::Label-->
              <!--begin::Stats-->
              <div class="ms-auto fw-bolder text-gray-700 text-end">72.56%</div>
              <!--end::Stats-->
            </div>
            <!--end::Label-->
            <!--begin::Label-->
            <div class="d-flex fs-6 fw-semibold align-items-center my-4">
              <!--begin::Bullet-->
              <div
                class="bullet bg-primary me-3"
                style="border-radius: 3px; width: 12px; height: 12px"
              ></div>
              <!--end::Bullet-->
              <!--begin::Label-->
              <div class="fs-5 fw-bold text-gray-600 me-5">
                Recurring Calls:
              </div>
              <!--end::Label-->
              <!--begin::Stats-->
              <div class="ms-auto fw-bolder text-gray-700 text-end">29.34%</div>
              <!--end::Stats-->
            </div>
            <!--end::Label-->
            <!--begin::Label-->
            <div class="d-flex fs-6 fw-semibold align-items-center">
              <!--begin::Bullet-->
              <div
                class="bullet me-3"
                style="
                  border-radius: 3px;
                  background-color: #e4e6ef;
                  width: 12px;
                  height: 12px;
                "
              ></div>
              <!--end::Bullet-->
              <!--begin::Label-->
              <div class="fs-5 fw-bold text-gray-600 me-5">Tickets Raised:</div>
              <!--end::Label-->
              <!--begin::Stats-->
              <div class="ms-auto fw-bolder text-gray-700 text-end">17.83%</div>
              <!--end::Stats-->
            </div>
            <!--end::Label-->
          </div>
          <!--end::Labels-->
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-5 d-flex justify-content-end px-0">
          <!--begin::Chart-->
          <div
            id="kt_card_widget_19_chart"
            class="min-h-auto h-150px w-150px"
            data-kt-size="150"
            data-kt-line="25"
          >
            <span>
              {% comment %} 
              <canvas height="150" width="150"></canvas> 
              {% endcomment %}
            </span>
          </div>
          <!--end::Chart-->
        </div>
        <!--end::Col-->
      </div>
      <!--end::Row-->
    </div>
    <!--end::Card body-->
  </div>
  <!--end::Card widget 19-->
</div>
