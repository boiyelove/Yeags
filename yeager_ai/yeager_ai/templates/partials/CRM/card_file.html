{% load static %}
<!--begin::Col-->
<div class="col-lg-6">
  <!--begin::Card-->
  <div class="card card-flush h-lg-100">
    <!--begin::Card header-->
    <div class="card-header mt-6">
      <!--begin::Card title-->
      <div class="card-title flex-column">
        <h3 class="fw-bold mb-1">Latest Files</h3>

        <div class="fs-6 text-gray-400">Total 382 fiels, 2,6GB space usage</div>
      </div>
      <!--end::Card title-->

      <!--begin::Card toolbar-->
      <div class="card-toolbar">
        <a href="#" class="btn btn-bg-light btn-active-color-primary btn-sm"
          >View All</a
        >
      </div>
      <!--end::Card toolbar-->
    </div>
    <!--end::Card header-->

    <!--begin::Card body-->
    <div class="card-body p-9 pt-3">
      <!--begin::Files-->
      <div class="d-flex flex-column mb-9">
        <!--begin::File-->
        <div class="d-flex align-items-center mb-5">
          <!--begin::Icon-->
          <div class="symbol symbol-30px me-5">
            <img
              alt="Icon"
              src="{% static 'assets/media/svg/files/pdf.svg' %}"
            />
          </div>
          <!--end::Icon-->

          <!--begin::Details-->
          <div class="fw-semibold">
            <a class="fs-6 fw-bold text-dark text-hover-primary" href="#"
              >Project tech requirements</a
            >

            <div class="text-gray-400">
              2 days ago
              <a href="#">Karina Clark</a>
            </div>
          </div>
          <!--end::Details-->

          <!--begin::Menu-->
          <button
            type="button"
            class="btn btn-clean btn-sm btn-icon btn-icon-primary btn-active-light-primary ms-auto"
            data-kt-menu-trigger="click"
            data-kt-menu-placement="bottom-end"
          >
            <i class="ki-duotone ki-element-plus fs-3"
              ><span class="path1"></span><span class="path2"></span
              ><span class="path3"></span><span class="path4"></span
              ><span class="path5"></span
            ></i>
          </button>

          <!--begin::Menu 1-->
          <div
            class="menu menu-sub menu-sub-dropdown w-250px w-md-300px"
            data-kt-menu="true"
            id="kt_menu_644015f9d28f5"
          >
            <!--begin::Header-->
            <div class="px-7 py-5">
              <div class="fs-5 text-dark fw-bold">Filter Options</div>
            </div>
            <!--end::Header-->

            <!--begin::Menu separator-->
            <div class="separator border-gray-200"></div>
            <!--end::Menu separator-->

            <!--begin::Form-->
            <div class="px-7 py-5">
              <!--begin::Input group-->
              <div class="mb-10">
                <!--begin::Label-->
                <label class="form-label fw-semibold">Status:</label>
                <!--end::Label-->

                <!--begin::Input-->
                <div>
                  <select
                    class="form-select form-select-solid select2-hidden-accessible"
                    data-kt-select2="true"
                    data-placeholder="Select option"
                    data-dropdown-parent="#kt_menu_644015f9d28f5"
                    data-allow-clear="true"
                    data-select2-id="select2-data-16-p0x6"
                    tabindex="-1"
                    aria-hidden="true"
                    data-kt-initialized="1"
                  >
                    <option data-select2-id="select2-data-18-xz9y"></option>
                    <option value="1">Approved</option>
                    <option value="2">Pending</option>
                    <option value="2">In Process</option>
                    <option value="2">Rejected</option></select
                  ><span
                    class="select2 select2-container select2-container--bootstrap5"
                    dir="ltr"
                    data-select2-id="select2-data-17-3ico"
                    style="width: 100%"
                    ><span class="selection"
                      ><span
                        class="select2-selection select2-selection--single form-select form-select-solid"
                        role="combobox"
                        aria-haspopup="true"
                        aria-expanded="false"
                        tabindex="0"
                        aria-disabled="false"
                        aria-labelledby="select2-24nx-container"
                        aria-controls="select2-24nx-container"
                        ><span
                          class="select2-selection__rendered"
                          id="select2-24nx-container"
                          role="textbox"
                          aria-readonly="true"
                          title="Select option"
                          ><span class="select2-selection__placeholder"
                            >Select option</span
                          ></span
                        ><span
                          class="select2-selection__arrow"
                          role="presentation"
                          ><b role="presentation"></b></span></span></span
                    ><span class="dropdown-wrapper" aria-hidden="true"></span
                  ></span>
                </div>
                <!--end::Input-->
              </div>
              <!--end::Input group-->

              <!--begin::Input group-->
              <div class="mb-10">
                <!--begin::Label-->
                <label class="form-label fw-semibold">Member Type:</label>
                <!--end::Label-->

                <!--begin::Options-->
                <div class="d-flex">
                  <!--begin::Options-->
                  <label
                    class="form-check form-check-sm form-check-custom form-check-solid me-5"
                  >
                    <input class="form-check-input" type="checkbox" value="1" />
                    <span class="form-check-label"> Author </span>
                  </label>
                  <!--end::Options-->

                  <!--begin::Options-->
                  <label
                    class="form-check form-check-sm form-check-custom form-check-solid"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="2"
                      checked="checked"
                    />
                    <span class="form-check-label"> Customer </span>
                  </label>
                  <!--end::Options-->
                </div>
                <!--end::Options-->
              </div>
              <!--end::Input group-->

              <!--begin::Input group-->
              <div class="mb-10">
                <!--begin::Label-->
                <label class="form-label fw-semibold">Notifications:</label>
                <!--end::Label-->

                <!--begin::Switch-->
                <div
                  class="form-check form-switch form-switch-sm form-check-custom form-check-solid"
                >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    name="notifications"
                    checked=""
                  />
                  <label class="form-check-label"> Enabled </label>
                </div>
                <!--end::Switch-->
              </div>
              <!--end::Input group-->

              <!--begin::Actions-->
              <div class="d-flex justify-content-end">
                <button
                  type="reset"
                  class="btn btn-sm btn-light btn-active-light-primary me-2"
                  data-kt-menu-dismiss="true"
                >
                  Reset
                </button>

                <button
                  type="submit"
                  class="btn btn-sm btn-primary"
                  data-kt-menu-dismiss="true"
                >
                  Apply
                </button>
              </div>
              <!--end::Actions-->
            </div>
            <!--end::Form-->
          </div>
          <!--end::Menu 1-->
          <!--end::Menu-->
        </div>
        <!--end::File-->

        <!--begin::Notice-->
        <div
          class="notice d-flex bg-light-primary rounded border-primary border border-dashed p-6"
        >
          <!--begin::Icon-->
          <i
            class="ki-duotone ki-svg/files/upload.svg fs-2tx text-primary me-4"
          ></i>
          <!--end::Icon-->

          <!--begin::Wrapper-->
          <div class="d-flex flex-stack flex-grow-1">
            <!--begin::Content-->
            <div class="fw-semibold">
              <h4 class="text-gray-900 fw-bold">Quick file uploader</h4>
              <div class="fs-6 text-gray-700">
                Drag &amp; Drop or choose files from computer
              </div>
            </div>
            <!--end::Content-->
          </div>
          <!--end::Wrapper-->
        </div>
        <!--end::Notice-->
      </div>
      <!--end::Card body -->
    </div>
    <!--end::Card-->
  </div>
  <!--end::Col-->
</div>
