<!--begin::Col-->
<div class="col-lg-6">
  <!--begin::Graph-->
  <div class="card card-flush h-lg-100">
    <!--begin::Card header-->
    <div class="card-header mt-6">
      <!--begin::Card title-->
      <div class="card-title flex-column">
        <h3 class="fw-bold mb-1">Tasks Over Time</h3>
        <!--begin::Labels-->
        <div class="fs-6 d-flex text-gray-400 fs-6 fw-semibold">
          <!--begin::Label-->
          <div class="d-flex align-items-center me-6">
            <span class="menu-bullet d-flex align-items-center me-2">
              <span class="bullet bg-success"></span> </span
            >Complete
          </div>
          <!--end::Label-->
          <!--begin::Label-->
          <div class="d-flex align-items-center">
            <span class="menu-bullet d-flex align-items-center me-2">
              <span class="bullet bg-primary"></span> </span
            >Incomplete
          </div>

        </div>
        <!--end::Labels-->
      </div>
      <!--end::Card title-->
      <!--begin::Card toolbar-->
      <div class="card-toolbar">

        <select

          <option value="1">2020 Q1</option>
          <option value="2">2020 Q2</option>
          <option value="3" selected="selected">2020 Q3</option>
          <option value="4">2020 Q4</option>
        </select>

      <!--end::Card toolbar-->
    </div>
    <!--end::Card header-->
    <!--begin::Card body-->
    <div class="card-body pt-10 pb-0 px-5">
      <!--begin::Chart-->
      <div
        id="kt_project_overview_graph"
        class="card-rounded-bottom"
        style="height: 300px"
      ></div>

    </div>
    <!--end::Card body-->
